<body>
    <div class="container">

            <h2>üì¶ Gesti√≥n de Productos</h2>
            <a href="index.html" class="btn-home">üè† Inicio</a>
        </div>

        <!-- Formulario para agregar productos -->
        <div class="form-container fade-in">
            <h3>Agregar Nuevo Producto</h3>
            <form id="productForm" onsubmit="event.preventDefault(); addProduct();">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="marca">Marca *</label>
                        <input type="text" id="marca" name="marca" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="precio">Precio *</label>
                        <input type="number" id="precio" name="precio" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tama√±o">Tama√±o</label>
                        <input type="text" id="tama√±o" name="tama√±o" placeholder="Ej: Mediano, 500ml, 30cm">
                    </div>
                    
                    <div class="form-group">
                        <label for="peso">Peso</label>
                        <input type="text" id="peso" name="peso" placeholder="Ej: 1kg, 500g">
                    </div>
                    
                    <div class="form-group">
                        <label for="cantidad">Cantidad en Stock *</label>
                        <input type="number" id="cantidad" name="cantidad" min="0" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    ‚ûï Agregar Producto
                </button>
            </form>
        </div>

        <!-- Lista de productos -->
        <div class="table-container fade-in">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Tama√±o</th>
                        <th>Peso</th>

                    </tr>
                </thead>
                <tbody id="productosTableBody">
                    <!-- Los productos se cargan din√°micamente -->
                </tbody>
            </table>
        </div>

        <!-- Navegaci√≥n r√°pida -->

                üë• Gestionar Clientes

            <a href="presupuestos.html" class="btn btn-success">
