<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Sistema de Presupuestos y Stock</title>
    
    <!-- Material Design CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="index.html" class="mdc-icon-button material-icons" style="color: white; text-decoration: none;">arrow_back</a>
                <span class="mdc-top-app-bar__title">Gestión de Productos</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                <i class="material-icons" style="color: white;">inventory_2</i>
            </section>
        </div>
    </div>

    <main class="mdc-top-app-bar--fixed-adjust">
        <div class="container">
            <!-- Formulario para agregar productos -->
            <div class="form-container fade-in">
                <h3 class="mdc-typography--headline6">Agregar Nuevo Producto</h3>
                <form id="productForm" onsubmit="event.preventDefault(); addProduct();">
                    <div class="form-grid">
                        <div class="mdc-form-field">
                            <label for="nombre">Nombre del Producto *</label>
                            <input type="text" id="nombre" name="nombre" class="mdc-text-field" required>
                        </div>
                        
                        <div class="mdc-form-field">
                            <label for="marca">Marca *</label>
                            <input type="text" id="marca" name="marca" class="mdc-text-field" required>
                        </div>
                        
                        <div class="mdc-form-field">
                            <label for="precio">Precio *</label>
                            <input type="number" id="precio" name="precio" class="mdc-text-field" step="0.01" min="0" required>
                        </div>
                        
                        <div class="mdc-form-field">
                            <label for="tamaño">Tamaño</label>
                            <input type="text" id="tamaño" name="tamaño" class="mdc-text-field" placeholder="Ej: Mediano, 500ml, 30cm">
                        </div>
                        
                        <div class="mdc-form-field">
                            <label for="peso">Peso</label>
                            <input type="text" id="peso" name="peso" class="mdc-text-field" placeholder="Ej: 1kg, 500g">
                        </div>
                        
                        <div class="mdc-form-field">
                            <label for="cantidad">Cantidad en Stock *</label>
                            <input type="number" id="cantidad" name="cantidad" class="mdc-text-field" min="0" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="mdc-button mdc-button--raised">
                        <i class="material-icons" style="margin-right: 8px;">add</i>
                        <span class="mdc-button__label">Agregar Producto</span>
                    </button>
                </form>
            </div>

            <!-- Lista de productos -->
            <div class="table-container fade-in">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio</th>
                            <th>Tamaño</th>
                            <th>Peso</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productosTableBody">
                        <!-- Los productos se cargan dinámicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Navegación rápida -->
            <div style="text-align: center; margin-top: 32px;">
                <a href="clientes.html" class="mdc-button mdc-button--outlined" style="margin-right: 16px;">
                    <i class="material-icons" style="margin-right: 8px;">people</i>
                    <span class="mdc-button__label">Gestionar Clientes</span>
                </a>
                <a href="presupuestos.html" class="mdc-button mdc-button--raised success">
                    <i class="material-icons" style="margin-right: 8px;">description</i>
                    <span class="mdc-button__label">Crear Presupuesto</span>
                </a>
            </div>
        </div>
    </main>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
